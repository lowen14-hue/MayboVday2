<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V-Day Macrodata Refinement</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: #001f4d;
    overflow: hidden;
    color: #fff;
}

#grid {
    display: grid;
    grid-template-columns: repeat(30, 50px);
    grid-template-rows: repeat(20, 50px);
    width: 100vw;
    height: 100vh;
    position: relative;
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    user-select: none;
    cursor: pointer;
    transition: transform 0.15s;
    text-shadow: 0 0 2px #0f0, 0 0 4px #0f0;
}

/* Hover growth for correct digits */
.cell.correct:hover {
    transform: scale(1.4);
}

#bucket {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: bold;
}

#message {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    color: #ff4d6d;
    display: none;
    text-align: center;
}
</style>
</head>
<body>

<div id="grid"></div>
<div id="bucket">Found: 0/6</div>
<div id="message">Makaylaâ€¦ will you be my Valentine! ðŸ’Œ</div>

<script>
// Words encoded as 3-digit sequences
const codes = [
    {digits:["0","9","2"], word:"Makayla,"},
    {digits:["1","1","8"], word:"will"},
    {digits:["2","0","5"], word:"you"},
    {digits:["4","0","2"], word:"be"},
    {digits:["3","1","9"], word:"my"},
    {digits:["5","8","3"], word:"Valentine?"}
];

const rows = 20;
const cols = 30;
let found = [];

const grid = document.getElementById("grid");
let cells = [];

// Generate random digits
for(let r=0; r<rows; r++){
    for(let c=0; c<cols; c++){
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = Math.floor(Math.random()*10);
        grid.appendChild(cell);
        cells.push(cell);
        // drifting params
        cell.dataset.dx = (Math.random()*2-1)*0.2;
        cell.dataset.dy = (Math.random()*2-1)*0.2;
        cell.dataset.x = 0;
        cell.dataset.y = 0;
    }
}

// Place each 3-digit code horizontally
codes.forEach(codeObj => {
    let placed=false;
    while(!placed){
        const start = Math.floor(Math.random() * (cells.length-3));
        const colStart = start % cols;
        if(colStart <= cols - 3){
            for(let i=0;i<3;i++){
                let c = cells[start+i];
                c.textContent = codeObj.digits[i];
                c.dataset.code = codeObj.word;
                c.classList.add("correct");
            }
            placed = true;
        }
    }
});

// Track progress
let progress = {};
codes.forEach(c=>progress[c.word]=0);

// Animate drifting and glow
function animate(){
    cells.forEach(cell=>{
        let x = parseFloat(cell.dataset.x);
        let y = parseFloat(cell.dataset.y);
        let dx = parseFloat(cell.dataset.dx);
        let dy = parseFloat(cell.dataset.dy);

        if(Math.abs(x+dx)>2) dx=-dx;
        if(Math.abs(y+dy)>2) dy=-dy;

        x+=dx;
        y+=dy;
        cell.dataset.x=x;
        cell.dataset.y=y;
        cell.dataset.dx=dx;
        cell.dataset.dy=dy;

        const glow = Math.random()*2 + 2;
        cell.style.textShadow = `0 0 ${glow}px #0f0, 0 0 ${glow*2}px #0f0`;
        cell.style.transform = `translate(${x}px, ${y}px)`;
    });
    requestAnimationFrame(animate);
}
animate();

// Click to animate digits into bucket
const bucket = document.getElementById("bucket");
grid.addEventListener("click", e=>{
    if(e.target.classList.contains("correct")){
        const w = e.target.dataset.code;
        if(progress[w]<3){
            progress[w]++;
            const rect = e.target.getBoundingClientRect();
            const bRect = bucket.getBoundingClientRect();
            const clone = e.target.cloneNode(true);
            clone.style.position="fixed";
            clone.style.left = rect.left + "px";
            clone.style.top = rect.top + "px";
            clone.style.transition="all 0.7s ease-in-out";
            document.body.appendChild(clone);
            setTimeout(()=>{
                clone.style.left = bRect.left + bRect.width/2 + "px";
                clone.style.top = bRect.top + "px";
                clone.style.transform="scale(0.6)";
                clone.style.opacity="0.5";
            },10);
            setTimeout(()=>clone.remove(),800);
        }
        e.target.style.pointerEvents="none";

        if(progress[w]===3 && !found.includes(w)){
            found.push(w);
            bucket.textContent=`Found: ${found.length}/6`;
        }
        if(found.length===codes.length){
            document.getElementById("message").style.display="block";
        }
    }
});
</script>

</body>
</html>

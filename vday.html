<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Severance V-Day Macrodata</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: #001f4d; /* dark blue background */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

h1 {
    margin: 10px 0;
    color: #fff;
}

#grid {
    display: grid;
    grid-template-columns: repeat(25, 60px);
    grid-template-rows: repeat(10, 60px);
    gap: 3px;
    position: relative;
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
    color: #fff;
    text-shadow: 0 0 2px #0f0, 0 0 4px #0f0;
}

/* Hover effect to indicate correct numbers */
.cell.correct:hover {
    transform: scale(1.5);
}

/* Bucket */
#bucket {
    margin-top: 10px;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 4px #0f0;
}

/* Final message */
#message {
    font-size: 32px;
    color: #ff4d6d;
    margin-top: 20px;
    display: none;
    text-align: center;
}
</style>
</head>
<body>

<h1>V-Day Number Search</h1>
<div id="grid"></div>
<div id="bucket">Found: 0/6</div>
<div id="message">Makaylaâ€¦ will you be my Valentine! ðŸ’Œ</div>

<script>
// --- Game Data: each word is 3-digit number ---
const codes = [
    {digits:["0","9","2"], word:"Makayla,"},
    {digits:["1","1","8"], word:"will"},
    {digits:["2","0","5"], word:"you"},
    {digits:["4","0","2"], word:"be"},
    {digits:["3","1","9"], word:"my"},
    {digits:["5","8","3"], word:"Valentine?"}
];

const rows = 10;
const cols = 25;
let found = [];

// --- Generate the grid ---
const grid = document.getElementById("grid");
let cells = [];

for(let r=0; r<rows; r++){
    for(let c=0; c<cols; c++){
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = Math.floor(Math.random()*10);
        grid.appendChild(cell);
        cells.push(cell);
        // Drifting parameters
        cell.dataset.dx = (Math.random()*2-1)*0.5;
        cell.dataset.dy = (Math.random()*2-1)*0.5;
        cell.dataset.x = 0;
        cell.dataset.y = 0;
    }
}

// --- Place codes near each other horizontally ---
codes.forEach(codeObj => {
    let placed = false;
    while(!placed){
        const startIdx = Math.floor(Math.random() * (cells.length - 3));
        const rowStart = Math.floor(startIdx/cols);
        const colStart = startIdx % cols;
        if(colStart <= cols - 3){
            for(let i=0; i<3; i++){
                cells[startIdx+i].textContent = codeObj.digits[i];
                cells[startIdx+i].dataset.code = codeObj.word;
                cells[startIdx+i].dataset.part = i;
                cells[startIdx+i].classList.add("correct");
            }
            placed = true;
        }
    }
});

// --- Track word progress ---
let wordProgress = {};
codes.forEach(c=>wordProgress[c.word] = 0);

// --- Animate drifting and flicker ---
function driftAndFlicker() {
    cells.forEach(cell=>{
        // drift
        let x = parseFloat(cell.dataset.x);
        let y = parseFloat(cell.dataset.y);
        let dx = parseFloat(cell.dataset.dx);
        let dy = parseFloat(cell.dataset.dy);
        if(Math.abs(x+dx) > 2) dx = -dx;
        if(Math.abs(y+dy) > 2) dy = -dy;
        x += dx;
        y += dy;
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.dataset.dx = dx;
        cell.dataset.dy = dy;

        // flicker
        const glow = Math.random()*2 + 2;
        cell.style.textShadow = `0 0 ${glow}px #0f0, 0 0 ${glow*2}px #0f0`;
        cell.style.transform = `translate(${x}px, ${y}px)`;
    });
    requestAnimationFrame(driftAndFlicker);
}
driftAndFlicker();

// --- Click handler with flying animation to bucket ---
const bucket = document.getElementById("bucket");
grid.addEventListener("click", e=>{
    if(e.target.classList.contains("correct")){
        const word = e.target.dataset.code;
        if(wordProgress[word] < 3){
            wordProgress[word]++;
            // Animate clone into bucket
            const rect = e.target.getBoundingClientRect();
            const bucketRect = bucket.getBoundingClientRect();
            const clone = e.target.cloneNode(true);
            clone.style.position = "fixed";
            clone.style.left = rect.left+"px";
            clone.style.top = rect.top+"px";
            clone.style.transform = "none";
            clone.style.transition = "all 0.8s ease-in-out";
            document.body.appendChild(clone);
            setTimeout(()=>{
                clone.style.left = bucketRect.left + bucketRect.width/2 + "px";
                clone.style.top = bucketRect.top + "px";
                clone.style.transform = "scale(0.5)";
                clone.style.opacity = "0.5";
            },10);
            setTimeout(()=>{clone.remove();},900);
        }

        // mark as clicked
        e.target.style.pointerEvents = "none";

        // Check if word completed
        if(wordProgress[word] === 3 && !found.includes(word)){
            found.push(word);
            bucket.textContent = `Found: ${found.length}/6`;
        }

        // Check if all found
        if(found.length === codes.length){
            document.getElementById("message").style.display = "block";
        }
    }
});
</script>

</body>
</html>

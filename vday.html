<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V-Day Severance Game</title>
<style>
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #111;
    color: #0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #000;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 30px #0f0;
    max-width: 500px;
}

h1 {
    color: #0f0;
    margin-bottom: 20px;
    font-size: 28px;
    letter-spacing: 2px;
}

p {
    margin-bottom: 30px;
}

.number-grid {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.number {
    font-size: 32px;
    cursor: pointer;
    transition: transform 0.3s, color 0.3s;
}

.number:hover {
    transform: scale(2);
    color: #ff4d6d;
}

#message {
    min-height: 40px;
    font-size: 18px;
    color: #0f0;
}
</style>
</head>
<body>
<div class="container">
    <h1>V-Day Number Game</h1>
    <p>Hover over the numbers to find the correct code.</p>
    <div class="number-grid" id="numbers"></div>
    <p id="message">Step 1: Find the first code.</p>
</div>

<script>
// --- GAME DATA ---
const codes = ["314", "271", "618"]; // Correct codes
const messages = [
    "Good. You're awake. Now, find the next code.",
    "You're on the right track. One more to go...",
    "Almost there. Last code!"
];
const finalMessage = "Makaylaâ€¦ will you be my Valentine? ðŸ’Œ";

let step = 0;

// --- NUMBERS TO DISPLAY ---
function generateNumbers() {
    const grid = document.getElementById("numbers");
    grid.innerHTML = "";
    // Add random distractor numbers + the correct code
    let nums = [];
    for(let i=0; i<4; i++){
        nums.push(Math.floor(Math.random()*900 + 100).toString());
    }
    // Replace a random number with the correct code
    const correctIndex = Math.floor(Math.random()*4);
    nums[correctIndex] = codes[step];
    nums.forEach(num => {
        const span = document.createElement("span");
        span.textContent = num;
        span.classList.add("number");
        span.addEventListener("click", () => checkCode(num));
        grid.appendChild(span);
    });
}

function checkCode(num) {
    const message = document.getElementById("message");
    if(num === codes[step]) {
        if(step < codes.length - 1){
            message.textContent = messages[step];
            step++;
            generateNumbers();
        } else {
            message.textContent = finalMessage;
            document.getElementById("numbers").style.display = "none";
        }
    } else {
        message.textContent = "Incorrect. Try again.";
    }
}

// --- INIT ---
generateNumbers();
</script>
</body>
</html>

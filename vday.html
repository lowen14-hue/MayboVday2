<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Severance V-Day Number Search</title>
<style>
body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: #000;
    color: #0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#gridContainer {
    display: grid;
    grid-template-columns: repeat(15, 40px);
    grid-template-rows: repeat(15, 40px);
    gap: 3px;
    margin-bottom: 20px;
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #0f0;
    border: 1px solid #0f0;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
}

.cell.correct:hover {
    transform: scale(1.3);
    color: #ff4d6d;
}

#bucket {
    color: #0f0;
    font-size: 18px;
    margin-bottom: 20px;
}

#message {
    font-size: 28px;
    color: #ff4d6d;
    display: none;
    text-align: center;
}
</style>
</head>
<body>

<h1>V-Day Number Search</h1>
<div id="gridContainer"></div>
<div id="bucket">Found: 0/6</div>
<div id="message">Makaylaâ€¦ will you be my Valentine! ðŸ’Œ</div>

<script>
// --- Game data ---
const codes = [
    {code:"092", word:"Makayla,"},
    {code:"118", word:"will"},
    {code:"205", word:"you"},
    {code:"402", word:"be"},
    {code:"319", word:"my"},
    {code:"583", word:"Valentine?"}
];

const gridSize = 15;
const totalCells = gridSize * gridSize;
let found = [];

// --- Generate empty grid ---
const gridContainer = document.getElementById("gridContainer");
let cells = [];

for(let i=0; i<totalCells; i++){
    const cell = document.createElement("div");
    cell.className = "cell";
    // Assign random 3-digit number
    cell.textContent = String(Math.floor(Math.random()*900 + 100));
    gridContainer.appendChild(cell);
    cells.push(cell);
}

// --- Place codes randomly in grid ---
codes.forEach(c=>{
    let placed = false;
    while(!placed){
        const idx = Math.floor(Math.random() * totalCells);
        if(!cells[idx].dataset.code){ // empty cell
            cells[idx].textContent = c.code;
            cells[idx].dataset.code = c.code;
            cells[idx].classList.add("correct");
            placed = true;
        }
    }
});

// --- Click handler ---
gridContainer.addEventListener("click", (e)=>{
    if(e.target.classList.contains("correct")){
        const code = e.target.dataset.code;
        if(!found.includes(code)){
            found.push(code);
            document.getElementById("bucket").textContent = `Found: ${found.length}/6`;
            e.target.style.color = "#ff4d6d";
            e.target.style.fontWeight = "bold";
        }
        if(found.length === codes.length){
            document.getElementById("message").style.display = "block";
        }
    }
});
</script>

</body>
</html>

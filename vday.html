<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Severance V-Day Macrodata</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: #000;
    color: #0f0;
    overflow: hidden;
}

#grid {
    display: grid;
    grid-template-columns: repeat(60, 1fr);
    grid-template-rows: repeat(40, 1fr);
    width: 100vw;
    height: 100vh;
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    transition: transform 0.2s, color 0.2s;
    cursor: pointer;
}

.cell.correct:hover {
    transform: scale(1.5);
    color: #ff4d6d;
}

#bucket {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #0f0;
    font-size: 18px;
    font-weight: bold;
}

#message {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    color: #ff4d6d;
    display: none;
    text-align: center;
}
</style>
</head>
<body>

<div id="grid"></div>
<div id="bucket">Found: 0/6</div>
<div id="message">Makaylaâ€¦ will you be my Valentine! ðŸ’Œ</div>

<script>
// --- Game Data: each word is represented by 3 consecutive digits ---
const codes = [
    {digits:["0","9","2"], word:"Makayla,"},
    {digits:["1","1","8"], word:"will"},
    {digits:["2","0","5"], word:"you"},
    {digits:["4","0","2"], word:"be"},
    {digits:["3","1","9"], word:"my"},
    {digits:["5","8","3"], word:"Valentine?"}
];

const rows = 40;
const cols = 60;
let found = [];

// --- Generate the grid ---
const grid = document.getElementById("grid");
let cells = [];

for(let r=0; r<rows; r++){
    for(let c=0; c<cols; c++){
        const cell = document.createElement("div");
        cell.className = "cell";
        // random digit 0-9
        cell.textContent = Math.floor(Math.random()*10).toString();
        grid.appendChild(cell);
        cells.push(cell);
    }
}

// --- Place each code in a random location ---
codes.forEach(codeObj => {
    let placed = false;
    while(!placed){
        const startIdx = Math.floor(Math.random() * (cells.length - 3));
        // Ensure 3 consecutive horizontal cells
        const rowStart = Math.floor(startIdx/cols);
        const colStart = startIdx % cols;
        if(colStart <= cols - 3){ // fits horizontally
            for(let i=0; i<3; i++){
                cells[startIdx+i].textContent = codeObj.digits[i];
                cells[startIdx+i].dataset.code = codeObj.word;
                cells[startIdx+i].classList.add("correct");
                cells[startIdx+i].dataset.part = i; // which digit in word
            }
            placed = true;
        }
    }
});

// --- Track progress for each word ---
let wordProgress = {};
codes.forEach(c=>wordProgress[c.word] = 0);

// --- Click handler ---
grid.addEventListener("click", (e)=>{
    if(e.target.classList.contains("correct")){
        const word = e.target.dataset.code;
        wordProgress[word]++;
        e.target.style.color = "#ff4d6d";
        e.target.style.fontWeight = "bold";

        // Check if entire word found
        if(wordProgress[word] === 3 && !found.includes(word)){
            found.push(word);
            document.getElementById("bucket").textContent = `Found: ${found.length}/6`;
        }

        // Check if all words found
        if(found.length === codes.length){
            document.getElementById("message").style.display = "block";
        }
    }
});
</script>

</body>
</html>

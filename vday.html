<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Severance V-Day Number Search</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: #001f4d; /* dark blue background */
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

h1 {
    margin: 10px 0;
    color: #fff;
}

#grid {
    display: grid;
    grid-template-columns: repeat(25, 60px);
    grid-template-rows: repeat(10, 60px);
    gap: 3px;
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px; /* bigger numbers */
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
    user-select: none;
}

/* correct number hover effect */
.cell.correct:hover {
    transform: scale(1.5);
    color: #ff4d6d;
}

#bucket {
    margin-top: 10px;
    font-size: 22px;
    font-weight: bold;
}

#message {
    font-size: 32px;
    color: #ff4d6d;
    margin-top: 20px;
    display: none;
    text-align: center;
}
</style>
</head>
<body>

<h1>V-Day Number Search</h1>
<div id="grid"></div>
<div id="bucket">Found: 0/6</div>
<div id="message">Makaylaâ€¦ will you be my Valentine! ðŸ’Œ</div>

<script>
// --- Game Data: each word is 3-digit number ---
const codes = [
    {digits:["0","9","2"], word:"Makayla,"},
    {digits:["1","1","8"], word:"will"},
    {digits:["2","0","5"], word:"you"},
    {digits:["4","0","2"], word:"be"},
    {digits:["3","1","9"], word:"my"},
    {digits:["5","8","3"], word:"Valentine?"}
];

const rows = 10;
const cols = 25;
let found = [];

// --- Generate the grid ---
const grid = document.getElementById("grid");
let cells = [];

for(let r=0; r<rows; r++){
    for(let c=0; c<cols; c++){
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = Math.floor(Math.random()*10);
        grid.appendChild(cell);
        cells.push(cell);
    }
}

// --- Place codes near each other horizontally ---
codes.forEach(codeObj => {
    let placed = false;
    while(!placed){
        const startIdx = Math.floor(Math.random() * (cells.length - 3));
        const rowStart = Math.floor(startIdx/cols);
        const colStart = startIdx % cols;
        if(colStart <= cols - 3){ // fits horizontally
            for(let i=0; i<3; i++){
                cells[startIdx+i].textContent = codeObj.digits[i];
                cells[startIdx+i].dataset.code = codeObj.word;
                cells[startIdx+i].dataset.part = i;
                cells[startIdx+i].classList.add("correct");
            }
            placed = true;
        }
    }
});

// --- Track word progress ---
let wordProgress = {};
codes.forEach(c=>wordProgress[c.word] = 0);

// --- Click handler ---
const bucket = document.getElementById("bucket");
grid.addEventListener("click", e=>{
    if(e.target.classList.contains("correct")){
        const word = e.target.dataset.code;
        if(wordProgress[word] < 3){
            wordProgress[word]++;
        }

        e.target.style.color = "#ff4d6d";
        e.target.style.fontWeight = "bold";

        // Check if word completed
        if(wordProgress[word] === 3 && !found.includes(word)){
            found.push(word);
            bucket.textContent = `Found: ${found.length}/6`;
        }

        // Check if all found
        if(found.length === codes.length){
            document.getElementById("message").style.display = "block";
        }
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Severance V-Day Macrodata</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: #000;
    color: #0f0;
    overflow: hidden;
    position: relative;
}

/* Grid container */
#grid {
    display: grid;
    grid-template-columns: repeat(40, 1fr);
    grid-template-rows: repeat(30, 1fr);
    width: 100vw;
    height: 100vh;
}

/* Each number cell */
.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px; /* bigger numbers */
    transition: transform 0.2s, color 0.2s;
    cursor: pointer;
    user-select: none;
    position: relative;
}

/* Correct number hover effect */
.cell.correct:hover {
    transform: scale(1.5);
    color: #ff4d6d;
}

/* Bucket display */
#bucket {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #0f0;
    font-size: 20px;
    font-weight: bold;
}

/* Final message */
#message {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    color: #ff4d6d;
    display: none;
    text-align: center;
}
</style>
</head>
<body>

<div id="grid"></div>
<div id="bucket">Found: 0/6</div>
<div id="message">Makaylaâ€¦ will you be my Valentine! ðŸ’Œ</div>

<script>
// --- Game Data ---
const codes = [
    {digits:["0","9","2"], word:"Makayla,"},
    {digits:["1","1","8"], word:"will"},
    {digits:["2","0","5"], word:"you"},
    {digits:["4","0","2"], word:"be"},
    {digits:["3","1","9"], word:"my"},
    {digits:["5","8","3"], word:"Valentine?"}
];

const rows = 30;
const cols = 40;
let found = [];

// --- Generate the grid ---
const grid = document.getElementById("grid");
let cells = [];

for(let r=0; r<rows; r++){
    for(let c=0; c<cols; c++){
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = Math.floor(Math.random()*10);
        grid.appendChild(cell);
        cells.push(cell);
        // Add drifting effect
        const dx = (Math.random()*2-1)*2; // horizontal drift range
        const dy = (Math.random()*2-1)*2; // vertical drift range
        cell.dataset.dx = dx;
        cell.dataset.dy = dy;
        cell.dataset.x = 0;
        cell.dataset.y = 0;
    }
}

// --- Place codes in random horizontal positions ---
codes.forEach(codeObj => {
    let placed = false;
    while(!placed){
        const startIdx = Math.floor(Math.random() * (cells.length - 3));
        const rowStart = Math.floor(startIdx/cols);
        const colStart = startIdx % cols;
        if(colStart <= cols - 3){
            for(let i=0; i<3; i++){
                cells[startIdx+i].textContent = codeObj.digits[i];
                cells[startIdx+i].dataset.code = codeObj.word;
                cells[startIdx+i].dataset.part = i;
                cells[startIdx+i].classList.add("correct");
            }
            placed = true;
        }
    }
});

// --- Track word progress ---
let wordProgress = {};
codes.forEach(c=>wordProgress[c.word] = 0);

// --- Animate drifting numbers ---
function drift() {
    cells.forEach(cell => {
        let x = parseFloat(cell.dataset.x);
        let y = parseFloat(cell.dataset.y);
        let dx = parseFloat(cell.dataset.dx);
        let dy = parseFloat(cell.dataset.dy);
        // Reverse direction at boundaries
        if(Math.abs(x+dx) > 3) dx = -dx;
        if(Math.abs(y+dy) > 3) dy = -dy;
        x += dx;
        y += dy;
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.dataset.dx = dx;
        cell.dataset.dy = dy;
        cell.style.transform = `translate(${x}px, ${y}px)`;
    });
    requestAnimationFrame(drift);
}
drift();

// --- Click handler with animation into bucket ---
const bucket = document.getElementById("bucket");
grid.addEventListener("click", e=>{
    if(e.target.classList.contains("correct")){
        const word = e.target.dataset.code;
        if(wordProgress[word] < 3){
            wordProgress[word]++;
            // Animate into bucket
            const rect = e.target.getBoundingClientRect();
            const bucketRect = bucket.getBoundingClientRect();
            const clone = e.target.cloneNode(true);
            clone.style.position = "fixed";
            clone.style.left = rect.left+"px";
            clone.style.top = rect.top+"px";
            clone.style.transform = "none";
            clone.style.transition = "all 0.8s ease-in-out";
            document.body.appendChild(clone);
            setTimeout(()=>{
                clone.style.left = bucketRect.left + bucketRect.width/2 + "px";
                clone.style.top = bucketRect.top + "px";
                clone.style.transform = "scale(0.5)";
                clone.style.opacity = "0.5";
            },10);
            setTimeout(()=>{clone.remove();},900);
        }

        e.target.style.color = "#ff4d6d";
        e.target.style.fontWeight = "bold";

        // Check if word completed
        if(wordProgress[word] === 3 && !found.includes(word)){
            found.push(word);
            bucket.textContent = `Found: ${found.length}/6`;
        }

        // Check if all found
        if(found.length === codes.length){
            document.getElementById("message").style.display = "block";
        }
    }
});
</script>

</body>
</html>

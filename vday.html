<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Severance Vâ€‘Day Message</title>
<style>

/* Basic reset + body look */
body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: #000;
    color: #0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
#screen {
    background: #000;
    border: 3px solid #0f0;
    padding: 30px;
    max-width: 800px;
    text-align: center;
}

/* Message text */
#revealedText {
    font-size: 24px;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

/* Code blocks like screen data */
.codeGroup {
    display: inline-block;
    margin: 10px;
    font-size: 28px;
    padding: 12px 18px;
    border: 1px solid #0f0;
    transition: 0.3s ease;
    cursor: pointer;
}

/* Hover effect similar to Lumon data glow */
.codeGroup:hover {
    transform: scale(1.8);
    color: #ff4d6d;
    border-color: #ff4d6d;
}

</style>
</head>
<body>

<div id="screen">
    <div id="revealedText">Hover each group to reveal the message...</div>
    <div id="codes"></div>
</div>

<script>
// This array of objects defines:
// "code": the random-style numeric label shown initially
// "word": the actual word of your message
const sequence = [
    {code:"092", word:"Makayla,"},
    {code:"118", word:"will"},
    {code:"205", word:"you"},
    {code:"402", word:"be"},
    {code:"319", word:"my"},
    {code:"583", word:"Valentine?"}
];

let current = 0;

// render codes initially
const container = document.getElementById("codes");
sequence.forEach((item, index) => {
    const span = document.createElement("span");
    span.textContent = item.code;
    span.className = "codeGroup";
    span.dataset.index = index;
    container.appendChild(span);
});

// update revealed text when hovered
container.addEventListener("mouseover", (e) => {
    if (e.target.classList.contains("codeGroup")) {
        const idx = parseInt(e.target.dataset.index);
        document.getElementById("revealedText").textContent = sequence[idx].word;
    }
});

// Optional: clear text when not hovering
container.addEventListener("mouseout", (e) => {
    document.getElementById("revealedText").textContent = "";
});
</script>

</body>
</html>
